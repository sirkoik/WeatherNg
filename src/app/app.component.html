<app-menu (showCreditsEvent)="showCredits($event)"></app-menu>

<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading">
  <app-temperature
    [temperature]="weatherData.temperature"
    [temperatureFeels]="weatherData.temperatureFeels"
  ></app-temperature>
  <app-wind [wind]="weatherData.wind"></app-wind>
  <app-humidity [humidity]="weatherData.humidity"></app-humidity>
  <app-conditions [conditions]="weatherData.weatherConditions"></app-conditions>
  <app-uvi *ngIf="weatherData.uvi > 0" [level]="weatherData.uvi"></app-uvi>
</div>

<app-footer *ngIf="showTheCredits"></app-footer>
